<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks & Products</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Завдання 1: Закладки -->
  <div class="container app-section" id="bookmarkApp">
    <h1>Закладки</h1>
    <input type="text" id="bookmarkInput" placeholder="URL">
    <button id="addBookmarkBtn">Додати</button>
    <ul id="bookmarkList"></ul>
  </div>

  <!-- Завдання 2: Форма збереження даних -->
  <div class="container app-section" id="formApp">
    <h1>Форма</h1>
    <input type="text" id="username" placeholder="Логін">
    <input type="password" id="password" placeholder="Пароль">
    <button id="saveBtn">Зберегти</button>
    <div id="savedMessage"></div>
  </div>

<input type="text" id="searchInput" placeholder="Пошук продуктів...">

<div id="app"></div>

  <script type="module" src="./index.js"></script>
</body>
</html>
